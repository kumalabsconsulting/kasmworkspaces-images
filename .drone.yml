---
kind: pipeline
type: docker
name: desktopBuilds

steps:
- name: build_jammy-workspace-1.14.0
  when:
    branch: jammy-workspace-1.14.0
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    username:
      from_secret: DOCKERHUB_USER
    password:
      from_secret: DOCKERHUB_PASSWORD
    repo: redbeard28/kasm-jammy-workspace
    tags: 0.0.5.4
    context: ""
    dockerfile: "dockerfile-kasm-ubuntu-jammy-desktop-kuma"
- name: notify by EMAIL
  image: drillster/drone-email
  settings:
    host:
      from_secret: EMAIL_URL
    username:
      from_secret: EMAIL_USERNAME
    password:
      from_secret: EMAIL_PASSWD
    from: drone@mykuma.xyz
    message: >
      😄 {{repo.name}} / {{commit.branch}} - {{commit.message}}
      {{#success build.status}}
        ✅ succeeded  for 👷‍♂️ build {{build.number}}
      {{else}}
        ❌ failed for 👷‍♂️ build {{build.number}}
      {{/success}}
  when:
    status:
      - failure
      - success
  depends_on:
    - build_jammy-workspace-1.14.0
